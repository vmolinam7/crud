{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar usuarios</title>
    <link rel="stylesheet" href="{% static 'css/listar.css' %}">
</head>

<body>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags %}message-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <h2>Usuarios</h2>
    <div class="action-links">
        <a href="{% url 'crear_usuario' %}">Agregar</a>
        <a href="{% url 'logout' %}" style="margin-left: 10px;">Cerrar sesi√≥n</a>
    </div>
    <table>
        <tr>
            <th>Nombre Usuario</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{% url 'editar_usuario' user.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Editar</button>
                </form>
                <form action="{% url 'eliminar_usuario' user.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
